<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
        }

        .container {
            text-align: center;
            padding: 4rem 3rem;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.75rem;
            color: #ffffff;
            font-weight: 600;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .lang-button {
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            color: #ffffff;
            background: #222222;
        }

        .lang-button:hover {
            border-color: #ffffff;
            background: #2a2a2a;
        }

        .lang-button:active {
            background: #1a1a1a;
        }

        .flag {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p class="subtitle">Please select your preferred language to continue</p>
        <div class="button-container">
            <a href="https://kebaab.eu/en" class="lang-button" onclick="setLanguage('en')">
                <span class="flag">üá¨üáß</span>
                <span>English</span>
            </a>
            <a href="https://kebaab.eu/sk" class="lang-button" onclick="setLanguage('sk')">
                <span class="flag">üá∏üá∞</span>
                <span>Slovenƒçina</span>
            </a>
        </div>
    </div>

    <script>
        function setLanguage(lang) {
            // Set cookie that expires in 1 year
            const expires = new Date();
            expires.setFullYear(expires.getFullYear() + 1);
            document.cookie = `language=${lang}; expires=${expires.toUTCString()}; path=/`;
        }

        // Check if language cookie exists and redirect automatically
        function checkLanguageCookie() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'language') {
                    if (value === 'en') {
                        window.location.href = 'https://yoursite.com/en';
                    } else if (value === 'sk') {
                        window.location.href = 'https://yoursite.com/sk';
                    }
                }
            }
        }

        // comment the line below if you don't want automatic redirect on return visits
        checkLanguageCookie();
    </script>
</body>
</html>
